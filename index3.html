<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sjiek de friemel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/statistics.css">
    <link rel="stylesheet" href="css/mapelements.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="pictures/logo.png" alt="Logo" height="60px">
            </div>
            <ul>
                <li><a href="index.html" ><i class="fas fa-home"></i> Home</a></li>
                <li><a href="index2.html" ><i class="fas fa-map"></i> Index 2</a></li>
                <li><a href="index3.html" class="active"><i class="fas fa-info-circle"></i> Camp Fire (2018)</a></li>
                <li><a href="index4.html"><i class="fas fa-envelope"></i> Index 4</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Sidebar Toggler Button -->


            <header>
                <h3>Camp Fire (2018)</h3>
                <a class="sidebar-toggler flex-shrink-0" aria-expanded="false">
                    <i class="fa fa-bars"></i>
                </a>
            </header>

            <!-- Top 4 statistics -->
            <div class="statistics-section">
                <div class="statistics-row">
                    <div class="statistic-card">
                        <i class="fas fa-skull-crossbones statistic-icon"></i>
                        <div class="statistic-text">
                            <p class="statistic-label">Fatalities</p>
                            <h6 class="statistic-value">85</h6>
                        </div>
                    </div>
                    <div class="statistic-card">
                        <i class="fas fa-fire statistic-icon"></i>
                        <div class="statistic-text">
                            <p class="statistic-label">Acres burned down</p>
                            <h6 class="statistic-value">153,336</h6>
                        </div>
                    </div>
                    <div class="statistic-card">
                        <i class="fas fa-home statistic-icon"></i>
                        <div class="statistic-text">
                            <p class="statistic-label">Structures destroyed</p>
                            <h6 class="statistic-value">18,804</h6>
                        </div>
                    </div>
                    <div class="statistic-card">
                        <i class="fas fa-dollar-sign statistic-icon"></i>
                        <div class="statistic-text">
                            <p class="statistic-label">Estimated damage</p>
                            <h6 class="statistic-value">$16.5 billion</h6>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Top 4 statistics -->

            <main>
                <div class="map-section">
                    <h4>Map</h4>
                    <!-- Map Container -->
                    <div id="map" style="height: 700px; width: 100%;"></div>
                </div>
                <div class="charts-section">
                    <div class="chart-box">
                        <h4>Cotaminat and acres</h4>
                        <canvas id="fireconiumainent" style="width:100%;height: 300;max-width:600px"></canvas>
                    </div>
                    <div class="chart-box">
                        <h4>Chart 2 Title</h4>
                        <canvas id="Chart2" style="width:100%;height: 300;max-width:600px"></canvas>
                    </div>
                </div>
            </main>
            
            <footer>
                <p>Footer test Â© 2024</p>
            </footer>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./map_campfire/data/fireconiumainent.js"></script>
    <script src="./data/chart2.js"></script>

    <!-- Your external JavaScript files as modules -->
    <script type="module" src="./map_campfire/map2.js"></script>
    <script type="module" src="./map_campfire/layerswitcher.js"></script>
    <script type="module" src="./map_campfire/homeButton.js"></script>
    <script src="./JS/sidebar.js"></script>

</body>
</html>
